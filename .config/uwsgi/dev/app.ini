[uwsgi]
chdir = /srv/app/zamsee-back
module = config.wsgi.dev:application
home = /root/.pyenv/versions/app

socket = /tmp/app.sock
chmod-socket = 666

enable-threads = true
master = true
vaccum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
